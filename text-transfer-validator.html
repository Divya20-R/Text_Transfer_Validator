<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <div class="container">
        <h1>DOM Manipulation</h1>
        <input type="text" id="source-text" placeholder="Enter Source Text value" required>
        <button onclick="copyText()">Copy Text</button>
        <input type="text" id="destination-text" readonly>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script>
        function copyText() {
            const sourceText = document.getElementById('source-text').value;
            const destinationText = document.getElementById('destination-text');
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = '';
            if (sourceText === '') {
                errorMessage.textContent = 'Source text cannot be empty.';
            } else if (!/^[a-z0-9]+$/i.test(sourceText)) {
                errorMessage.textContent = 'Source text must be alphanumeric.';
            } else {
                destinationText.value = sourceText;
            }
        }
    </script>
</body>
</html>
